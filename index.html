<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Teams Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1 id="title">National Hockey League Data Visualization</h1>
    <h2 id="map">NHL teams locations</h2>
    <div id="svg-container"></div>

    <div class="row">
      <div class="chart-container">
        <h2>NHL Teams and Their Stanley Cups</h2>
        <div id="chart"></div>
      </div>
      <div class="chart-container">
        <h2>Goalie Saves per season</h2>
        <div>
          <div class="dropdown-container">
            <label for="bar-season-select">Choose a season:</label>
            <select id="bar-season-select" class="selection-style"></select>
          </div>
        </div>
        <svg id="bar-chart-container"></svg>
      </div>
    </div>

    <div class="row">
      <div class="chart-container">
        <h2>Player strengths</h2>
        <div>
          <div class="dropdown-container">
            <label for="season-select">Choose a season:</label>
            <select id="season-select" class="selection-style"></select>
          </div>
        </div>
        <div>
          <div class="dropdown-container">
            <label for="player-select">Choose a player:</label>
            <select id="player-select" class="selection-style"></select>
          </div>
        </div>
        <svg id="radar-chart" class="radar-chart"></svg>
      </div>
      <div class="chart-container">
        <h2>Body Injuries by Season</h2>
        <div>
          <div class="dropdown-container">
            <label for="season-dropdown">Select a season:</label>
            <select id="season-dropdown" class="selection-style"></select>
          </div>
        </div>
        <svg id="pie-chart-svg"></svg>
        <div id="legend" class="legend"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
